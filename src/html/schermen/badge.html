
  <!DOCTYPE html>
  <html lang="nl-NL" style="background-color:#ebebeb;">
  <head>
    <meta charset="utf-8">
    <title>Jan de Vries - Blockchaingers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="../uno/dist/components/favicon/ro-favicon-donkergeel-0xffb612.png">
    <link rel="stylesheet" href="../uno/dist/core/uno.css">

    <script src="../systemjs/dist/system.js"></script>
    <script>
    System.config({
      "defaultJSExtensions": true
    });
    </script>

    <!--[if lt IE 9]>
    <script src="uno/core/compatibility/polyfill-ie8.js"></script>
    <script src="uno/vendor/js/html5shiv.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="wrapper" style="padding-top:100px;">
      <a class="skiplink" href="#content">
        <span class="skiplink__text">Ga direct naar inhoud</span>
      </a>

      <main class="skiplink-target main" id="content" tabindex="-1">
        <div class="container">
          <header class="row">
            <div class="col-xl-6 col-xl-offset-3">
              <div class="content content--header">
                <section class="content-header">
                  <h1>Allesweter</h1>
                  <p class="subheading">We kunnen je niets meer leren. Welkom bij de club.</p>
                </section>
              </div>
            </div>
          </header>

          <article>
            <div class="row">
              <div class="col-xl-6 col-xl-offset-3">
                <div class="content-background">
                  <div class="content">
                    <img src="_img/045-medal-30.png" class="responsive" alt="Studenten">
                    <p></p>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-xl-offset-3">
                <div class="content">
                  <div class="input">
                    <a href="quiz-scorebord.html" class="btn btn--primary">Claim je badge</a>&nbsp;&nbsp;of&nbsp;&nbsp;<a href="quiz-start.html">doe de quiz opnieuw</a>
                  </div>
                </div>
              </div>
            </div>
          </article>

        </div>
      </main>



    </div>

    <script type="text/javascript">
    /* Load tab component */
    System.import('/duo/rio/uno/dist/components/tabs/tabs.js').then(function (module) {
      /* Create tab component */
      var tab = new module.Tabs(document.querySelector('.tab'));

      /* Activate second tab */
      tab.openTab(0);
    });

    // Load collapse component
    System.import('/duo/rio/uno/dist/components/collapse/collapse.js').then(function (module) {
      // Select all collapsible elements on the page
      var collapses = document.querySelectorAll('[x-uno-collapse]');
      // Initialize all collapses
      for (var i = 0; i < collapses.length; i++) {
        new module.Collapse(collapses.item(i));
      }
    });
  </script>

  </body>
  </html>
